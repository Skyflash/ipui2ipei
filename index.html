<!DOCTYPE html>
<html>
	<head>
		<title>IPUI a IPEI</title>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			body {padding: 20px;}
			form {padding: 20px;}
			div#standard {font-family: monospace; font-size: 10px;}
			footer{float: right; text-align: right; font-size: 10px;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<fieldset>
					<legend><b>Conversión de IPUI a IPEI</b></legend>
					<form role="form" class="form-horizontal">
						<div id="ipui-group" class="form-group">
							<label for="ipui" class="col-xs-2 control-label">IPUI:</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="ipui" name="ipui" maxlength="10">
								<span id="ipuiVal" class=""></span>
							</div>
							<div class="col-xs-2">
								<input class="btn btn-default" type="button" onclick="calculate()" value="Convertir">
							</div>
						</div>
						<div id="ipei-group" class="form-group">
							<label for="ipei" class="col-xs-2 control-label">IPEI:</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="ipei" name="ipei" maxlength="13">
							</div>
							<div class="form-group">
							    <div class="col-xs-2">
							      <div class="checkbox">
							        <label>
							          <input type="checkbox" id="verbose"> Verbose
							        </label>
							      </div>
							    </div>
						  	</div>
						</div>
						<pre id="verboseBox" style="display: none;">
							<samp id="verboseContent"></samp>
							<samp id="verboseContentChecksum"></samp>
							<samp id="verboseContentFinal"></samp>
						</pre>
					</form>
					<footer>
						<div id="standard">European Telecommunications Standards Institute (ETSI) - EN 300 175-6 Compliant.</div>
						<div>Copyright &copy;2014 Gorka Hernández</div>
						<div><a href="https://github.com/StrongeLeeroy/ipui2ipei">Project page</a> | <a href="mailto:gorka91@gmail.com">Contact</a></div>
					</footer>
				</fieldset>
			</div>
		</div>

		<!-- JAVASCRIPT -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    	<script src="js/bootstrap.min.js"></script>
    	<script type="text/javascript" src="js/ipui2ipei.js"></script>
	</body>
</html>
